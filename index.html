<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#about">Tentang Saya</a></li>
            <li><a href="#projects">Proyek</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <section id="about">
        <h1>Halo, Saya [Nama]</h1>
        <p>Deskripsi singkat tentang diri kamu dan keahlianmu.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Proyek Saya</h2>
        <div class="project">
            <h3>Proyek 1</h3>
            <p>Deskripsi proyek pertama kamu.</p>
        </div>
        <div class="project">
            <h3>Proyek 2</h3>
            <p>Deskripsi proyek kedua kamu.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Hubungi Saya</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <textarea id="message" name="message" placeholder="Pesan" required></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
