<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama - SMM Global Dunia</title>
  <style>
    /* Gaya CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #2ecc71;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-login {
      background: #3498db;
    }

    .btn-login:hover {
      background: #2980b9;
    }

    .btn-register {
      background: #e74c3c;
    }

    .btn-register:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di SMM Global Dunia</h1>
    <p>SMM Termurah dan Terbaik</p>
    <p>Menyediakan berbagai layanan Social Media Terlengkap dan Berkualitas dengan harga paling terjangkau di Indonesia.</p>
    <a href="login.html" class="btn btn-login">Login</a>
    <a href="register.html" class="btn btn-register">Daftar</a>
  </div>
</body>
</html>
