<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - SMM Global Dunia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: left;
      position: relative;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .container label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .container select, .container input[type="text"], .container input[type="number"], .container input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .container input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .container button {
      background: #27ae60;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .container button:hover {
      background: #2ecc71;
    }

    .account {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .account:hover {
      color: #27ae60;
    }

    .favorite {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buat Pesanan</h2>
    <form action="process_order.php" method="POST">
      <label for="kategori">Kategori</label>
      <select name="kategori" id="kategori" required>
        <option value="">Pilih...</option>
        <option value="kategori1">Kategori 1</option>
        <option value="kategori2">Kategori 2</option>
        <!-- Tambahkan kategori lain sesuai kebutuhan -->
      </select>

      <label for="layanan">Layanan</label>
      <select name="layanan" id="layanan" required>
        <option value="">Pilih...</option>
        <option value="layanan1">Layanan 1</option>
        <option value="layanan2">Layanan 2</option>
        <!-- Tambahkan layanan lain sesuai kebutuhan -->
      </select>

      <div class="favorite">
        <input type="checkbox" id="favorite" name="favorite">
        <label for="favorite">Tampilkan layanan favorit saja</label>
      </div>

      <label for="deskripsi">Deskripsi Layanan</label>
      <input type="text" id="deskripsi" name="deskripsi" placeholder="Deskripsi layanan" required>

      <label for="target">Link/Target</label>
      <input type="text" id="target" name="target" placeholder="Masukkan link/target" required>

      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah" name="jumlah" min="0" max="10000" placeholder="Min: 0 Max: 10000" required>

      <label for="biaya">Biaya</label>
      <input type="text" id="biaya" name="biaya" placeholder="Rp" required>

      <button type="submit">Pesan</button>
    </form>
    <div class="account" title="Akun">
      <a href="profile.php">&#128100;</a>
    </div>
  </div>
</body>
</html>
